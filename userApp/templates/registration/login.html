{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <a href="{% url 'passwordReset' %}">Forgot your password?</a>
</div>
{% endblock content %}
