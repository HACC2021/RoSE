{% extends 'base.html' %}
{% load static %}

{% block title %}Oahu Hiking Directory Signup{% endblock title %}

{% block content %}
<div class="content-container">
    <h1>Signup</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
