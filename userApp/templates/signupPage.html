{% extends 'base.html' %}
{% load static %}

{% block title %}Oahu Hiking Directory Signup{% endblock title %}

{% block content %}
<div class="relative flex h-full justify-center p-4 w-full ">
    <div class="flex flex-col bg-white justify-center rounded-xl p-3 space-y-4 border border-3 border-t-8 border-purple-500">
        <h1 class="text-center rounded-md text-2xl">Signup</h1>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
            <form class="flex flex-col justify-right py-3 gap-3" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="border border-3 bg-white hover:bg-gray-100" type="submit">Submit</button>
            </form>
    </div>
</div>
{% endblock content %}
