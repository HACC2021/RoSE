{% extends 'base.html' %}
{% load static %}

{% block title %}Oahu Hiking Directory{% endblock title %}
{% block content %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
/>


<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>


<div class="absolute flex h-full w-full bg-white">
    <div class="p-4 flex-auto flex-col-1 flex-row-auto w-1/3 h-full overflow-y-auto space-y-4 bg-gray-50">
        <div class = "flex w-full h-auto flex-row-1 space-x-3 bg-gray-50 justify-left">
            <div class = "flex w-auto h-auto flex-row-1 justify-left">
                <div class = "flex w-full h-auto flex-col-1 space-x-2">
                    <ul class="flex justify-left">
                        <i class="fas fa-grip-vertical py-1"></i>
                    </ul>
                    <p> Sort By </p>
                    <select name="sort" id="sort"></select>
                </div>
            </div>
            <div class = "flex w-1/2 h-auto flex-row-1 space-x justify-left">
                <div class = "flex w-full h-auto flex-col-1 space-x-2">
                    <ul class="flex justify-left">
                        <i class="fas fa-filter py-1"></i>
                    </ul>
                    <p> Filters </p>
                    <select name="filter" id="filter"></select>
                </div>
            </div>
        </div>
        <button class="w-full h-auto bg-white border-4 border-white rounded-md px-3 hover:border-white-100 shadow hover:border-blue-500 text-left">
            <div class="flex flex-row-1 space-x-3">
                <h><b> Kokohead Crater Trail (Easy) </b></h>
            </div>
            <div class="flex flex-row-1 space-x-3">
                <p> Average Rating </p>
                <ul class="flex justify-center">
                    <li>
                    <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                    </li>
                    <li>
                    <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                    </li>
                    <li>
                    <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                    </li>
                    <li>
                    <i class="fas fa-star fa-sm text-yellow-500 mr-1"></i>
                    </li>
                    <li>
                    <i class="far fa-star fa-sm text-yellow-500 mr-1"></i>
                    </li>
                </ul>
            </div>
            <p> 3km / 30min</p>
            <div class="flex flex-row-1 space-x-3">
                <p> Heavy Traffic </p>
                <ul class="flex justify-center space-x-1">
                <li>                
                    <i class="fas fa-car fa-sm"></i>
                </li>
                <li>                
                    <i class="fas fa-car fa-sm"></i>
                </li>
                <li>                
                    <i class="fas fa-car fa-sm"></i>
                </li>   
                </ul>
            </div>
            
        </button>
    </div> 
     
    <div class="p-4 flex-auto w-full h-full border border-blue">
        <div id="map" class="h-full w-full"></div>
    </div>
</div>


<script>
    var mymap = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);
</script>

{% endblock content %}
