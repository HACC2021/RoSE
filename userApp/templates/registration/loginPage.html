{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex container flex-col h-full w-screen m-auto items-center justify-center p-6">
  <div class="flex flex-col bg-white justify-center rounded-xl p-3 space-y-4 border border-3 border-t-8 border-purple-500">
    <h2 class="text-center text-2xl">Sign in to your account</h2>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form class="flex flex-col text-lg gap-4" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex w-full justify-center">
        <button class="border border-4 rounded-md p-1 w-full" type="submit"><p class="w-full h-full text-sm">Log In</p></button>
      </div>
    </form>
    <a href="{% url 'passwordReset' %}"><p class="text-right text-md">Forgot your password?</p></a>
  </div>

</div>
{% endblock content %}
